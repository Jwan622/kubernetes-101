<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Intellipod</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <style>
      code {
          color: black
      }
  </style>
  <body>
  <section class="section">
    <div class="container">
        <div id="environment" class="tile is-ancestor">
            <div class="tile is-4">
                <div class="tile is-child box">
                    <p class="title">Pod Basics</p>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>env var</th>
                                <th>value</th>
                            </tr>
                        </thead>
                        <tr>
                            <td><code>Hostname<code></td>
                            <td><code>{{ hostname }}</code></td>
                        </tr>
                    </table>
                    </code>
                </div>
            </div>
        </div>
        <div id="environment" class="tile is-ancestor">
            <div class="tile is-4">
                <div class="tile is-child box">
                    <p class="title">Pod Environment</p>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>env var</th>
                                <th>value</th>
                            </tr>
                        </thead>
                        {% for env_var, value in env.items() %}
                            <tr>
                                <td><code>{{ env_var }}</code></td>
                                <td><code>{{ value }}</code></td>
                            </tr>
                        {% endfor %}
                    </table>
                    </code>
                </div>
            </div>
        </div>
    </div>
  </section>
  </body>
</html>
