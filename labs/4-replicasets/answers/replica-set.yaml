apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: combo-suggester-rs
  labels:
    app: topping-suggestion
spec:
  replicas: 3
  selector:
    matchLabels:
      app: topping-suggestion
  template:
    metadata:
      labels:
        app: topping-suggestion
    spec:
      containers:
        - name: topping-suggestion-pod
          image: ponderosa/topping-suggestion:1.2
          ports:
            - containerPort: 9876
